<div class="card border-secondary mt-3" style="background: black; color: aliceblue;">
    <div class="card-body">
        <h4 class="card-title">List of persons</h4>
        <table class="table table-hover" style="color: aliceblue;">
            <thead>
                <tr>
                    <th>Names</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for i in list %}
                <tr>

                    <td>{{ i.names }}</td>
                    <td>{{ i.email }}</td>
                    <td>{{ i.phone }}</td>
                    <td>
                        <a href="{{url_for('persons.update', id=i.id)}}" class="btn btn-primary btn-sm" title="Edit" style="margin-right: 5%;"><i class="far fa-edit"></i></a>
                        <a href="{{url_for('persons.delete', id=i.id)}}" class="btn btn-danger btn-sm" title="Delete"><i class="far fa-trash-alt"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
